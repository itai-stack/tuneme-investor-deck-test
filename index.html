              onClick={onPrev}
              disabled={current === 0}
              className="w-12 h-12 rounded-2xl bg-slate-900/80 border border-white/10 flex items-center justify-center hover:bg-slate-800 disabled:opacity-30 transition-all"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="m15 18-6-6 6-6" />
              </svg>
            </button>
            <button
              onClick={onNext}
              disabled={current === total - 1}
              className="w-12 h-12 rounded-2xl bg-slate-900/80 border border-white/10 flex items-center justify-center hover:bg-slate-800 disabled:opacity-30 transition-all"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="m9 18 6-6-6-6" />
              </svg>
            </button>
          </div>
        </div>
      </>
    );

    const App = () => {
      const [currentIdx, setCurrentIdx] = useState(0);
      const [isMobile, setIsMobile] = useState(false);
      const [isChatOpen, setIsChatOpen] = useState(false);
      const scrollRef = useRef(null);
      const isInternalScroll = useRef(false);

      useEffect(() => {
        const checkMobile = () => setIsMobile(window.innerWidth < 1024);
        checkMobile();
        window.addEventListener('resize', checkMobile);
        return () => window.removeEventListener('resize', checkMobile);
      }, []);

      const goToSlide = useCallback((index) => {
        if (index >= 0 && index < slides.length) {
          setCurrentIdx(index);
          if (isMobile && scrollRef.current) {
            isInternalScroll.current = true;
            scrollRef.current.scrollTo({ top: index * window.innerHeight, behavior: 'smooth' });
            setTimeout(() => (isInternalScroll.current = false), 1200);
          }
        }
      }, [isMobile]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (isChatOpen) return;
          if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
            e.preventDefault();
            goToSlide(currentIdx + 1);
          }
          if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
            e.preventDefault();
            goToSlide(currentIdx - 1);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [currentIdx, goToSlide, isChatOpen]);

      const handleScroll = (e) => {
        if (!isMobile || isInternalScroll.current) return;
        const newIdx = Math.round(e.currentTarget.scrollTop / window.innerHeight);
        if (newIdx !== currentIdx && newIdx >= 0 && newIdx < slides.length) {
          setCurrentIdx(newIdx);
        }
      };

      return (
        <div className="relative w-full h-screen overflow-hidden bg-[#020617] text-white select-none">
          <BackgroundDecor accent={slides[currentIdx].accent} currentIdx={currentIdx} />

          {!isMobile ? (
            <div
              className="flex h-full slide-container"
              style={{
                transform: `translateX(-${currentIdx * 100}vw)`,
                width: `${slides.length * 100}vw`,
              }}
            >
              {slides.map((slide, idx) => (
                <div
                  key={slide.id}
                  className="w-screen h-full flex-shrink-0 flex flex-col p-12 lg:p-24 relative z-10"
                  style={{
                    opacity: currentIdx === idx ? 1 : 0.1,
                    transition: 'opacity 1s cubic-bezier(0.16, 1, 0.3, 1)',
                  }}
                >
                  <SlideContent slide={slide} isActive={currentIdx === idx} isMobile={false} />
                </div>
              ))}
            </div>
          ) : (
            <div
              ref={scrollRef}
              onScroll={handleScroll}
              className="h-full overflow-y-auto snap-y snap-mandatory hide-scrollbar scroll-smooth"
            >
              {slides.map((slide, idx) => (
                <div key={slide.id} className="min-h-screen w-full flex flex-col p-8 py-20 snap-start relative z-10">
                  <SlideContent slide={slide} isActive={currentIdx === idx} isMobile={true} />
                </div>
              ))}
            </div>
          )}

          <Navigation
            current={currentIdx}
            total={slides.length}
            onPrev={() => goToSlide(currentIdx - 1)}
            onNext={() => goToSlide(currentIdx + 1)}
            onOpenChat={() => setIsChatOpen(true)}
          />

          {isChatOpen && <AIChat onClose={() => setIsChatOpen(false)} />}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
