
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TuneMe</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent-cyan: #00f0ff;
    --accent-purple: #7000ff;
    --accent-pink: #ff0055;
    --accent-gold: #ffd900;
    --bg-dark: #050508;
    --text-muted: #8899aa;
  }
  
  body { margin: 0; background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
  #root { height: 100vh; width: 100vw; }
  #canvas-bg { position: fixed; top: 0; left: 0; z-index: 0; }

  /* Deck Layout */
  .deck-container { display: flex; transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1); height: 100vh; width: 100vw; position: relative; z-index: 2; }
  .slide { min-width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 80px 10%; box-sizing: border-box; opacity: 0.3; transition: opacity 0.6s; filter: blur(2px); overflow-y: auto; overflow-x: hidden; }
  .slide.active { opacity: 1; filter: blur(0); }
  
  /* Scrollbar hide */
  .slide::-webkit-scrollbar { display: none; }
  .slide { -ms-overflow-style: none; scrollbar-width: none; }
  
  /* Typography */
  h1 { font-size: 64px; margin: 0 0 20px 0; line-height: 1.1; letter-spacing: -0.02em; }
  h2 { font-size: 42px; margin: 0 0 20px 0; letter-spacing: -0.01em; }
  h3 { font-size: 24px; margin: 0 0 10px 0; font-weight: 600; }
  p { font-size: 18px; color: var(--text-muted); line-height: 1.5; margin-bottom: 20px; }
  .muted { color: var(--text-muted); }
  .emph { color: var(--accent-cyan); }
  .emph2 { color: var(--accent-purple); }
  
  /* Components */
  .topbar { position: absolute; top: 40px; left: 10%; right: 10%; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
  .kicker { font-family: 'JetBrains Mono', monospace; font-size: 11px; letter-spacing: 0.1em; color: var(--accent-cyan); display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
  .dot { width: 6px; height: 6px; background: var(--accent-cyan); border-radius: 50%; box-shadow: 0 0 8px var(--accent-cyan); }
  
  .progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: var(--accent-cyan); z-index: 100; transition: width 0.3s; box-shadow: 0 0 10px var(--accent-cyan); }
  
  .nav-controls { position: fixed; bottom: 40px; right: 40px; z-index: 100; display: flex; gap: 10px; }
  .nav-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; backdrop-filter: blur(5px); }
  .nav-btn:hover { background: #fff; color: #000; }

  .grow { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
  .anim-target { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
  .slide.active .anim-target { opacity: 1; transform: translateY(0); }
  
  /* Slide Specifics */
  .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 50px; text-align: left; }
  .pillRow { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
  .pill { padding: 6px 14px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); font-size: 12px; font-family: 'JetBrains Mono', monospace; white-space: nowrap; }
  
  .problem-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; margin-top: 30px; }
  
  .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px; backdrop-filter: blur(10px); transition: transform 0.3s ease, border-color 0.3s ease; }
  .card:hover { border-color: rgba(255,255,255,0.3); }
  .pain-card { display: flex; flex-direction: column; justify-content: space-between; }
  .unlock-card { background: linear-gradient(145deg, rgba(20,20,30,0.8), rgba(0,0,0,0.9)); border: 1px solid var(--accent-cyan); display: flex; flex-direction: column; justify-content: center; }
  
  .stats-2x2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  .stat-item { display: flex; flex-direction: column; }
  .stat-item .v { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
  .stat-item .l { font-size: 12px; color: var(--text-muted); line-height: 1.2; }
  
  .steps { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 40px; }
  .step { flex: 1; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; text-align: center; background: rgba(255,255,255,0.02); }
  .arrow { font-size: 24px; color: #555; }
  .tag { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--accent-cyan); margin-bottom: 8px; display: block; text-transform: uppercase; }
  
  .twoEq { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 40px; }
  .kpis { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
  .kpi { border-left: 2px solid rgba(255,255,255,0.1); padding-left: 12px; }
  .kpi .v { font-size: 24px; font-weight: 700; display: block; color: #fff; }
  .kpi .l { font-size: 11px; color: var(--text-muted); text-transform: uppercase; }
  
  /* Improved Team Section */
  .team-grid { margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
  .team-card { display: flex; gap: 20px; align-items: center; padding: 25px; border: 1px solid rgba(255,255,255,0.08); background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); border-radius: 16px; transition: transform 0.3s; }
  .team-card:hover { transform: translateY(-5px); border-color: var(--accent-purple); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
  .team-card .avatar img { border-radius: 50%; width: 100%; height: 100%; object-fit: cover; }
  
  .glow-orb { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; background: radial-gradient(circle, rgba(0,240,255,0.05) 0%, rgba(0,0,0,0) 70%); pointer-events: none; z-index: 1; }

  /* Mobile Optimization */
  @media (max-width: 768px) {
    .slide { padding: 80px 20px 40px 20px; height: auto; min-height: 100vh; justify-content: flex-start; }
    h1 { font-size: 38px; }
    h2 { font-size: 30px; }
    h3 { font-size: 20px; }
    p { font-size: 16px; }
    
    .stats-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
    .problem-grid { grid-template-columns: 1fr; height: auto; }
    .steps { flex-direction: column; gap: 15px; }
    .arrow { transform: rotate(90deg); margin: 5px 0; }
    .twoEq, .team-grid { grid-template-columns: 1fr; gap: 20px; }
    
    .team-card { flex-direction: column; text-align: center; }
    
    .kpis { grid-template-columns: 1fr 1fr 1fr; }
    
    .topbar { left: 20px; right: 20px; }
    .nav-controls { bottom: 20px; right: 20px; }
    .grow { justify-content: flex-start; padding-top: 20px; }
    
    .pillRow { flex-wrap: wrap; }
    
    .glow-orb { width: 300px; height: 300px; }
    
    /* Contact Slide specific mobile tweak */
    .contact-grid-mobile { grid-template-columns: 1fr !important; }
    .last-slide h1 { font-size: 48px !important; }
  }
</style>
