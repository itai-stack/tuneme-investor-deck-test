<script type="importmap">

  "imports": {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONSTANTS ---
        const PALETTES = [
            ['#00f0ff', '#7000ff'], // 0: Title
            ['#ff0055', '#7a0026'], // 1: Problem
            ['#00ff9d', '#00b8ff'], // 2: Voice
            ['#8c00ff', '#ff00d4'], // 3: Product
            ['#ffcc00', '#ff6600'], // 4: Validation
            ['#00ffd5', '#2a52be'], // 5: Traction
            ['#3a4b99', '#7a8fd9'], // 6: Strategy
            ['#ff9a9e', '#fecfef'], // 7: Team
            ['#ffffff', '#00f0ff'], // 8: Contact
        ];
        
        const TEAM_DATA = {
            itai: {
                name: "Itai Argaman",
                role: "CEO & CO-FOUNDER",
                image: "https://lh3.googleusercontent.com/d/1gxArPetBgtslObGzLnBBMgRDPbfM_Gwx",
                bio: "Audio technology & commercialization. Former Waves Audio. Collaboration with Google and Meta on audio-based consumer products."
            },
            motti: {
                name: "Motti Ratmansky, MD",
                role: "CMO & CO-FOUNDER",
                image: "https://lh3.googleusercontent.com/d/1q0mA0l6ufa6tw5IKGA5qAr3OBDEPgRqC",
                bio: "Pain management & rehabilitation specialist. Leads clinical validation."
            }
        };

        // --- UI COMPONENTS ---
        const GlowOrb = ({ color, highIntensity = false }) => (
            <div 
                className="absolute -top-[10vw] -left-[10vw] w-[50vw] h-[50vw] rounded-full pointer-events-none mix-blend-screen transition-opacity duration-1000 ease-in-out"
                style={{
                    background: `radial-gradient(circle, ${color} 0%, transparent 70%)`,
                    opacity: highIntensity ? 0.15 : 0.05
                }}
            />
        );

        const TopBar = ({ title }) => (
            <div className="flex justify-between items-center w-full mb-12 animate-[fadeInDown_0.6s_ease-out_forwards]">
                <div className="flex items-center gap-2 text-[13px] tracking-[0.15em] uppercase text-muted font-medium">
                    <span className="w-1.5 h-1.5 bg-cyan rounded-full shadow-[0_0_8px_#00f0ff]"></span> {title}
                </div>
                <div>
                    <img 
                        src="https://tuneme.io/images/logo.png" 
                        alt="TuneMe" 
                        className="h-8 object-contain"
                        onError={(e) => {
                            e.target.style.display = 'none';
                            e.target.parentNode.innerText = 'TuneMe';
                        }}
                    />
                </div>
            </div>
        );

        const Card = ({ children, className = '' }) => (
            <div className={`bg-[#0f0f16]/60 border border-white/10 rounded-2xl p-8 backdrop-blur-md shadow-lg ${className}`}>
                {children}
            </div>
        );

        const Tag = ({ children, className = '', color = 'text-muted' }) => (
            <div className={`inline-flex items-center text-[10px] tracking-wider uppercase font-semibold mb-3 ${color} ${className}`}>
                {children}
            </div>
        );

        const StatBox = ({ value, label }) => (
            <div className="flex flex-col">
                <span className="text-3xl md:text-4xl font-bold text-white/90 mb-1">{value}</span>
                <span className="text-xs text-muted uppercase tracking-wide leading-tight">{label}</span>
            </div>
        );

        const Pill = ({ children, className = '' }) => (
            <span className={`px-3 py-1.5 rounded-full border border-white/10 text-[11px] uppercase tracking-widest text-muted bg-white/5 whitespace-nowrap ${className}`}>
                {children}
            </span>
        );

        // --- BACKGROUND COMPONENT ---
        const Background = ({ currentSlide }) => {
            const canvasRef = useRef(null);
            const slideRef = useRef(currentSlide);

            const hexToRgb = (hex) => {
                const bigint = parseInt(hex.slice(1), 16);
                return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
            };

            const lerp = (start, end, t) => start + (end - start) * t;

            useEffect(() => {
                slideRef.current = currentSlide;
            }, [currentSlide]);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;

                let stars = [];

                const initStars = (w, h) => {
                    const count = Math.floor((w * h) / 60000); 
                    const newStars = [];
                    for(let i=0; i<count; i++){
                        newStars.push({
                            x: Math.random() * w,
                            y: Math.random() * h,
                            size: Math.random() * 2 + 1,
                            phase: Math.random() * Math.PI * 2,
                            speed: 2.0 + Math.random() * 3.0 
                        });
                    }
                    return newStars;
                };
                
                stars = initStars(width, height);
                let time = 0;
                
                let curC1 = hexToRgb(PALETTES[0][0]);
                let curC2 = hexToRgb(PALETTES[0][1]);

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    stars = initStars(width, height);
                };
                window.addEventListener('resize', resize);

                let animId;

                const animate = () => {
                    ctx.fillStyle = '#050510';
                    ctx.fillRect(0, 0, width, height);

                    time += 0.015; 

                    stars.forEach(star => {
                        const val = Math.sin(time * star.speed + star.phase);
                        if (val > 0) {
                            const opacity = val * 0.7; 
                            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                            ctx.beginPath();
                            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });

                    const targetIndex = slideRef.current < PALETTES.length ? slideRef.current : 0;
                    const targetC1 = hexToRgb(PALETTES[targetIndex][0]);
                    const targetC2 = hexToRgb(PALETTES[targetIndex][1]);
                    const speed = 0.05;

                    curC1.r = lerp(curC1.r, targetC1.r, speed);
                    curC1.g = lerp(curC1.g, targetC1.g, speed);
                    curC1.b = lerp(curC1.b, targetC1.b, speed);
                    
                    curC2.r = lerp(curC2.r, targetC2.r, speed);
                    curC2.g = lerp(curC2.g, targetC2.g, speed);
                    curC2.b = lerp(curC2.b, targetC2.b, speed);

                    ctx.globalCompositeOperation = 'screen'; 
                    ctx.lineWidth = 1;
                    
                    const waveCount = 3; 
                    const centerY = height / 2;
                    
                    for (let i = 0; i < waveCount; i++) {
                        const mix = i / (waveCount > 1 ? waveCount - 1 : 1);
                        const r = lerp(curC1.r, curC2.r, mix);
                        const g = lerp(curC1.g, curC2.g, mix);
                        const b = lerp(curC1.b, curC2.b, mix);
                        
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `rgba(${Math.round(r)},${Math.round(g)},${Math.round(b)}, 0.3)`;
                        ctx.strokeStyle = `rgba(${Math.round(r)},${Math.round(g)},${Math.round(b)}, 0.15)`;
                        
                        ctx.beginPath();
                        
                        const frequency = 0.002 + (i * 0.001);
                        const phase = time * (1 + i * 0.2);
                        const amplitude = height * 0.15; 

                        for (let x = 0; x <= width; x += 10) {
                            const y = centerY 
                                + Math.sin(x * frequency + phase) * amplitude
                                + Math.sin(x * frequency * 2.0 + phase * 1.3) * (amplitude * 0.4);
                            
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    }
                    
                    ctx.shadowBlur = 0;
                    ctx.globalCompositeOperation = 'source-over';

                    animId = requestAnimationFrame(animate);
                };

                animId = requestAnimationFrame(animate);

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animId);
                };
            }, []);

            return (
                <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0" />
            );
        };

        // --- SHARE BUTTON COMPONENT ---
        const ShareButton = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [copied, setCopied] = useState(false);
            const menuRef = useRef(null);

            const url = typeof window !== 'undefined' ? window.location.href : '';
            const text = "10 seconds of voice → physiology.";

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (menuRef.current && !menuRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                if (isOpen) {
                    document.addEventListener('mousedown', handleClickOutside);
                }
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, [isOpen]);

            const handleCopy = async (e) => {
                e.stopPropagation();
                try {
                    await navigator.clipboard.writeText(url);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy', err);
                }
            };
            
            const handleNativeShare = async () => {
                const shareData = {
                    title: 'TuneMe',
                    text: text,
                    url: url,
                };
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                        setIsOpen(false);
                    } catch(e) {}
                }
            };

            const options = [
                { name: 'WhatsApp', icon: 'M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z', href: `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}` },
                { name: 'Email', icon: 'M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6', stroke: true, href: `mailto:?subject=${encodeURIComponent("TuneMe")}&body=${encodeURIComponent(text + '\n' + url)}` },
                { name: 'LinkedIn', icon: 'M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z', href: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}` },
                { name: 'X / Twitter', icon: 'M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z', href: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}` },
            ];

            return (
                <div ref={menuRef} className="fixed top-[30px] right-[30px] z-[2000]">
                    <button 
                        className="w-11 h-11 rounded-full border border-white/20 bg-white/5 text-white cursor-pointer backdrop-blur-sm transition-all duration-200 flex items-center justify-center hover:bg-white/15 hover:border-white/40"
                        onClick={() => setIsOpen(!isOpen)} 
                        aria-label="Share Menu"
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    </button>

                    {isOpen && (
                        <div className="absolute top-[55px] right-0 w-[220px] bg-[#0f0f19]/95 border border-white/15 rounded-2xl backdrop-blur-xl p-2 shadow-[0_15px_50px_rgba(0,0,0,0.6)] flex flex-col gap-[2px] overflow-hidden animate-[fade-in_0.2s_ease-out]">
                            {typeof navigator !== 'undefined' && navigator.share && (
                                <button className="flex items-center gap-3 px-3.5 py-2.5 rounded-[10px] text-[#e0e0e0] transition-colors duration-200 bg-transparent border-none cursor-pointer w-full text-left font-inherit text-sm hover:bg-white/10 hover:text-white active:scale-98" onClick={handleNativeShare}>
                                    <span className="flex items-center justify-center text-[#00ff9d] w-5 h-5"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg></span>
                                    <span className="flex-grow font-medium">Share via...</span>
                                </button>
                            )}
                            
                            {options.map(opt => (
                                <a key={opt.name} href={opt.href} target="_blank" rel="noopener noreferrer" className="flex items-center gap-3 px-3.5 py-2.5 rounded-[10px] text-[#e0e0e0] transition-colors duration-200 bg-transparent border-none cursor-pointer w-full text-left font-inherit text-sm hover:bg-white/10 hover:text-white active:scale-98" onClick={() => setIsOpen(false)}>
                                    <span className="flex items-center justify-center text-[#00ff9d] w-5 h-5">
                                        <svg viewBox="0 0 24 24" width="18" height="18" fill={opt.stroke ? "none" : "currentColor"} stroke={opt.stroke ? "currentColor" : "none"} strokeWidth={opt.stroke ? "2" : "0"}>
                                            <path d={opt.icon} />
                                            {opt.name === 'Email' && <polyline points="22,6 12,13 2,6" />}
                                        </svg>
                                    </span>
                                    <span className="flex-grow font-medium">{opt.name}</span>
                                </a>
                            ))}
                            
                            <div className="h-px bg-white/10 mx-1.5 my-1" />
                            
                            <button className="flex items-center gap-3 px-3.5 py-2.5 rounded-[10px] text-[#e0e0e0] transition-colors duration-200 bg-transparent border-none cursor-pointer w-full text-left font-inherit text-sm hover:bg-white/10 hover:text-white active:scale-98" onClick={handleCopy}>
                                <span className="flex items-center justify-center text-[#00ff9d] w-5 h-5">
                                {copied ? 
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg> : 
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                }
                                </span>
                                <span className="flex-grow font-medium">{copied ? 'Copied' : 'Copy Link'}</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 9;

            const nextSlide = () => setCurrentSlide(prev => Math.min(prev + 1, totalSlides - 1));
            const prevSlide = () => setCurrentSlide(prev => Math.max(prev - 1, 0));

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            // Swipe Gestures
            const touchStart = useRef(null);

            const onTouchStart = (e) => {
                touchStart.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            };

            const onTouchEnd = (e) => {
                if (!touchStart.current) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchStart.current.x - touchEndX;
                const diffY = touchStart.current.y - touchEndY;

                // Only trigger slide change if horizontal swipe is dominant and significant
                if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) nextSlide();
                    else prevSlide();
                }
                
                touchStart.current = null;
            };

            const SlideSection = ({ index, children, className = '' }) => (
                <section 
                    className={`w-screen h-screen flex-shrink-0 overflow-y-auto overflow-x-hidden p-6 md:p-12 relative transition-opacity duration-500 ${index === currentSlide ? 'opacity-100 pointer-events-auto' : 'opacity-20 pointer-events-none'} ${className}`}
                    aria-hidden={index !== currentSlide}
                >
                    <div className="max-w-7xl mx-auto h-full flex flex-col slide-content pb-20">
                        {children}
                    </div>
                </section>
            );

            return (
                <div className="fixed inset-0 overflow-hidden font-sans text-white bg-bg selection:bg-cyan/30">
                    <Background currentSlide={currentSlide} />
                    
                    {/* Progress Bar */}
                    <div className="fixed top-0 left-0 h-1 bg-cyan z-50 transition-[width] duration-300 ease-out" style={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}></div>

                    <ShareButton />

                    {/* Navigation Controls */}
                    <div className="fixed bottom-6 right-6 z-50 flex gap-3">
                        <button className="w-11 h-11 rounded-full border border-white/20 bg-white/5 text-white text-lg flex items-center justify-center hover:bg-white/15 transition-colors backdrop-blur-sm" onClick={prevSlide} aria-label="Previous Slide">←</button>
                        <button className="w-11 h-11 rounded-full border border-white/20 bg-white/5 text-white text-lg flex items-center justify-center hover:bg-white/15 transition-colors backdrop-blur-sm" onClick={nextSlide} aria-label="Next Slide">→</button>
                    </div>

                    {/* Deck Container */}
                    <div 
                        className="flex h-full w-full transition-transform duration-700 cubic-bezier(0.16, 1, 0.3, 1)" 
                        style={{ transform: `translateX(-${currentSlide * 100}vw)` }}
                        onTouchStart={onTouchStart}
                        onTouchEnd={onTouchEnd}
                    >
                        
                        {/* SLIDE 0: TITLE */}
                        <SlideSection index={0}>
                            <GlowOrb color={PALETTES[0][0]} highIntensity={true} />
                            <TopBar title="Biomarker Engine" />
                            <div className="flex-grow flex flex-col items-center justify-center text-center">
                                <div className="w-full max-w-4xl animate-[fadeInUp_0.6s_ease-out_0.2s_both]">
                                    <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 tracking-tight">
                                        10 seconds of voice <br/>
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan to-purple">→ physiology.</span>
                                    </h1>
